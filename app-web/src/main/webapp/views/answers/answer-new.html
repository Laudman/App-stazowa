
<div ng-controller="NewAnswerController" id="newanswerbox" style="margin-top: 10px;"
	class="mainbox col-md-12">
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title">New answer</div>
		</div>
		<div style="padding-top: 30px" class="panel-body">
			<form  class="form-horizontal" method="post"
				ng-submit="addAnswer()" novalidate form-autofill-fix>
			
                            <div class="input-group" style="margin-top: 5px">
                                            Author: {{answer.id_user}} Id Task:{{answer.id_task}}
				</div>
                            
                                <div style="width:20px; height:20px; margin-top: 25px" class="input-group">
               <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea class="form-control custom-control" style="height:120px; width:650px"  id="textareaEdit" ng-model="answer.textAnswer" 
                                          placeholder="Enter your answer"></textarea>
                                </div>
				
				<div style="margin-top: 10px" class="form-group">
					<div class="col-sm-12 controls">
						<input type="submit"  class="btn btn-success"
							value="Save" />
					</div>
				</div>
			</form>
		</div>
	</div>
    </div>
