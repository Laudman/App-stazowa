<div id="loginbox" style="margin-top: 10px;"
     class="mainbox col-md-12">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Login</div>
            <div
                style="float: right; font-size: 80%; position: relative; top: -10px">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
        <div style="padding-top: 30px" class="panel-body">
            <form name="loginForm" class="form-horizontal" novalidate>
                <div class="alert alert-danger" ng-show="error">
                    There was a problem logging in. Please try again.
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Login:</label>
                    <div class="col-sm-9">
                        <input id="email" data-ng-model="credentials.username" type="text" class="form-control" required />
                    </div>
                </div>
                <div class="form-group" >
                    <label for="password" class="col-sm-3 control-label">Password:</label>
                    <div class="col-sm-9">
                        <input id="password" data-ng-model="credentials.password" type="password" class="form-control" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <input type="submit" value="Log In" class="btn btn-primary"
                               data-ng-disabled="loginForm.$invalid" data-ng-click="login()"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
