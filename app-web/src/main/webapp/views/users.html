<a ui-sref="newUser" class="btn-primary btn-lg nodecoration">Add New User</a>
<!--<a class="btn btn-primary btn-lg nodecoration"  ng-click="submit()">Login</a>-->
<a ui-sref="login" class="btn-primary btn-lg nodecoration">Login</a>

<table class="table usertable">
  <tr>
    <td><h3>All Users</h3></td>
    <td></td>
  </tr>
      <tr>
        <th>ID</th>
        <th>Login</th>
        <th>Password</th>
        <th>Email</th>
        <th>Profile</th>
      </tr>
  <tr ng-repeat="user in users">
    <td>{{user.id_user}}</td>
    <td>{{user.login}}</td>
    <td>{{user.password}}</td>
    <td>{{user.email}}</td>
    <td>{{user.profile}}</td>
    <td>
      <a class="btn btn-primary" ui-sref="viewUser({id_user:user.id_user})">View</a>
      <a class="btn btn-danger"  ng-click="deleteUser(user)">Delete</a>
      
    </td>
  </tr>
</table>
