
<div id="newtaskbox" style="margin-top: 10px;"
	class="mainbox col-md-12">
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title">New task</div>
		</div>
		<div style="padding-top: 30px" class="panel-body">
			<form  class="form-horizontal" method="post" ng-controller="NewTaskController"
				ng-submit="addTask()" novalidate form-autofill-fix>
			
                            <div style="margin-top: 25px" class="input-group">
                                    <span class="input-group-addon"><i
						class="glyphicon glyphicon-briefcase"></i></span>
                                    <select required name="mySelect" id="type_of_job" class="form-control custom-control" style="cursor: pointer;" 
                                    ng-options="option.name for option in type_of_job.availableOptions track by option.id"
                                    ng-model="task.type_of_job">
                                        <option value="">Type of job</option>
                                    </select>
                                   </div>
                            
                            <div style="margin-top: 25px" class="input-group">
                                    <span class="input-group-addon"><i
						class="glyphicon glyphicon-bullhorn"></i></span>
                                    <select required name="mySelect" id="type_of_question" class="form-control custom-control" style="cursor: pointer;"
                                    ng-options="option.name for option in type_of_question.availableOptions track by option.id"
                                    ng-model="task.type_of_question">
                                        <option value="">Type of question</option>
                                    </select>
                                   </div>
                            
                            <div style="margin-top: 25px" class="input-group">
                                    <span class="input-group-addon"><i
						class="glyphicon glyphicon-eye-open"></i></span>
                                                <select required name="mySelect" id="type_of_speak" class="form-control custom-control" style="cursor: pointer;"
                                    ng-options="option.name for option in type_of_speak.availableOptions track by option.id"
                                    ng-model="task.type_of_speak"> 
                                        <option value="">Type of speak</option>
                                    </select>
                                   </div>
                            
                                            
                            
                                <div style="width:20px; height:20px; margin-top: 25px" class="input-group">
               <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea class="form-control custom-control" style="height:120px; width:650px"  id="textareaEdit" ng-model="task.text" 
                                          placeholder="Enter your task"></textarea>
                                </div>
				
				<div style="margin-top: 10px" class="form-group">
					<div class="col-sm-12 controls">
						<input type="submit"  class="btn btn-success"
							value="Save" />
					</div>
				</div>
			</form>
		</div>
	</div>
    </div>
